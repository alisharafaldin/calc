<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
  </head>
  <body>
    <div id="app">
      <label for="">Number 1 :</label>
      <input type="text" id="num1" value="9" />
      <hr />
      <label for="">Number 2 :</label>
      <input style="background-color:orange" type="text" id="num2" value="81" />
      <hr />
      <button style="background-color:blue" onClick="calcTotal()" id="btn">Total</button>
      <p id="total">Resalt : 0</p>
    </div>
    <script>


      function  calcTotal() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;

        const total = Number(num1) * Number(num2);
        document.getElementById("total").innerHTML = "Resalt : " +total;
      }

    </script>
  </body>
</html>
