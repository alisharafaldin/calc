<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <label for="">Number 1 :</label>
      <input type="text" id="num1" value="6" v-model.number="num1" />
      <hr />
      <label for="">Number 2 :</label>
      <input type="text" id="num2" value="8" v-model.number="num2" />
      <hr />
      <button @onClick="calcTotal" id="btn">Total</button>
      <p id="total">Resalt : 0</p>
    </div>
    <script>
   
   const App = {
       data(){
           return {
               num1: 0,
               num2: 0,
               total:0
           }
       },
       methods: {
        calcTotal(){
           this.total = this.num1 + this.num2 
        },
     }
   }
  Vue.createApp(App).mount('#app')

      function resalt() {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        const rb = document.getElementById("rb");
        const r = Number(num1) * Number(num2);
        rb.innerHTML = "Resalt : " + r;
      }

    </script>
  </body>
</html>
